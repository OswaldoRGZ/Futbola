<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
        <!-- MATERIAL DESIGN -->
        <link href="https://code.getmdl.io/1.3.0/material.indigo-red.min.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- GENERAL -->
        <link href="/cdn/apple-icon-57x57.png" rel="apple-touch-icon" sizes="57x57">
        <link href="/cdn/apple-icon-60x60.png" rel="apple-touch-icon" sizes="60x60">
        <link href="/cdn/apple-icon-72x72.png" rel="apple-touch-icon" sizes="72x72">
        <link href="/cdn/apple-icon-76x76.png" rel="apple-touch-icon" sizes="76x76">
        <link href="/cdn/apple-icon-114x114.png" rel="apple-touch-icon" sizes="114x114">
        <link href="/cdn/apple-icon-120x120.png" rel="apple-touch-icon" sizes="120x120">
        <link href="/cdn/apple-icon-144x144.png" rel="apple-touch-icon" sizes="144x144">
        <link href="/cdn/apple-icon-152x152.png" rel="apple-touch-icon" sizes="152x152">
        <link href="/cdn/apple-icon-180x180.png" rel="apple-touch-icon" sizes="180x180">
        <link href="/cdn/android-icon-192x192.png" rel="icon" sizes="192x192" type="image/png">
        <link href="/cdn/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
        <link href="/cdn/favicon-96x96.png" rel="icon" sizes="96x96" type="image/png">
        <link href="/cdn/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png">
        <link href="/cdn/manifest.json" rel="manifest">
        <meta content="#ffffff" name="msapplication-TileColor">
        <meta content="/favicon/ms-icon-144x144.png" name="msapplication-TileImage">
        <meta content="#ffffff" name="theme-color">
        <title>Login - Futbola</title>
    </head>
    <body>
        <div style="max-width: 960px; margin: 0 auto;">
            <div class="mdl-grid">
                <div class="mdl-layout-spacer"></div>
                <div class="mdl-cell mdl-cell--4-col">
                    <h1 class="mdl-typography--text-center">Futbola</h1>
                    <div class="mdl-progress mdl-js-progress mdl-progress--indeterminate" id="barraCargando"></div>
                </div>
                <div class="mdl-layout-spacer"></div>
            </div>

            <div class="mdl-cell mdl-card mdl-shadow--2dp mdl-cell--7-offset mdl-cell--5-col hidden" id="login-divyalogeado">
                <div class="mdl-card__title mdl-card--expand">
                    <h2 class="mdl-card__title-text">Already logged in as :</h2>
                </div>
                <!-- Contact Chip -->
                <div class="mdl-card__supporting-text">
                        <span class="mdl-chip mdl-chip--contact">
                        <span class="mdl-chip__contact mdl-color--teal mdl-color-text--white" id="login-spanletra">C</span>
                        <span class="mdl-chip__text" id="login-spanalias">Contact Chip</span>
                    </span>
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="signout">
                        Sign out
                    </a>
                    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="dashboard">
                        Continue
                    </a>
                </div>
            </div>

            <div class="mdl-cell mdl-card mdl-shadow--2dp mdl-cell--7-offset mdl-cell--5-col">
                <div class="mdl-card__title mdl-card--expand">
                    <h2 class="mdl-card__title-text">Log In</h2>
                </div>
                <form action="." id="login-formIniciar" method="post">
                    <div class="mdl-card__supporting-text" data-omf-campologin="1">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" data-omf-campologin="1">
                            <input autocomplete="current-user" class="mdl-textfield__input" id="login-inputusr" name="Usuario[email]" required type="text">
                            <label class="mdl-textfield__label" for="login-inputusr">Username</label>
                            <span class="mdl-textfield__error" data-omf-msjlogin="1"></span>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" data-omf-campologin="1">
                            <input autocomplete="current-password" class="mdl-textfield__input" id="login-inputclave" name="Usuario[clave]" required type="password">
                            <label class="mdl-textfield__label" for="login-inputclave">Password</label>
                            <span class="mdl-textfield__error" data-omf-msjlogin="1"></span>
                        </div>
                    </div>
                    <div class="mdl-card__actions mdl-card--border">
                        <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-cell--12-col" type="submit">
                            Login
                        </button>
                    </div>
                </form>
            </div>

            <div class="mdl-cell mdl-card mdl-shadow--2dp mdl-cell--7-offset mdl-cell--5-col">
                <div class="mdl-card__title mdl-card--expand">
                    <h2 class="mdl-card__title-text">Sign Up</h2>
                </div>
                <form action="#" id="login-formCrear" method="post">
                    <div class="mdl-card__supporting-text">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" id="login-inputnombre" name="Usuario[usuario]" required type="text">
                            <label class="mdl-textfield__label" for="login-inputnombre">Username / NickName</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" data-omf-campoclave="1">
                            <input autocomplete="new-password" class="mdl-textfield__input" id="login-inputclave1" minlength="8" name="Usuario[clave]" required type="password">
                            <label class="mdl-textfield__label" for="login-inputclave1">Password</label>
                            <span class="mdl-textfield__error" data-omf-msjclave="1"></span>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" data-omf-campoclave="1">
                            <input class="mdl-textfield__input" id="login-inputclave2" minlength="8" name="Usuario[re-clave]" required type="password">
                            <label class="mdl-textfield__label" for="login-inputclave2">Repeat Password</label>
                            <span class="mdl-textfield__error" data-omf-msjclave="1"></span>
                        </div>
                    </div>


                    <div class="mdl-card__actions mdl-card--border">
                        <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-cell--12-col" type="submit">
                            Sign Up
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <!-- MATERIAL DESIGN -->
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <!--WEBPACK-->
        <script src="./dist/login.js"></script>
    </body>
</html>
